name: Build & Release Desktop App

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish to (must match desktop-app/package.json version, e.g. v1.0.2). If omitted, builds artifacts only."
        required: false
        type: string
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Keep runner labels conservative for reliability.
        os: [macos-latest, windows-latest]

    env:
      # Reduce Electron binary download flakiness in CI by caching and using a mirror.
      ELECTRON_CACHE: .electron-cache
      ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
      NPM_CONFIG_FETCH_RETRIES: "5"
      NPM_CONFIG_FETCH_RETRY_MINTIMEOUT: "20000"
      NPM_CONFIG_FETCH_RETRY_MAXTIMEOUT: "120000"
      # electron-builder publishing
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # Disable macOS signing unless you later add CSC_* secrets for signing/notarization.
      CSC_IDENTITY_AUTO_DISCOVERY: "false"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            desktop-app/package-lock.json

      - name: Cache Electron downloads
        uses: actions/cache@v4
        with:
          path: ${{ env.ELECTRON_CACHE }}
          key: electron-${{ runner.os }}-${{ hashFiles('desktop-app/package-lock.json') }}

      - name: Install root dependencies
        run: npm ci --no-audit

      - name: Build web app (Vite)
        run: npm run build

      - name: Install desktop dependencies
        working-directory: desktop-app
        run: npm ci --no-audit

      - name: Copy web build assets into desktop app
        working-directory: desktop-app
        run: npm run copy-assets

      - name: Build desktop (no publish) - workflow_dispatch without tag
        if: github.event_name == 'workflow_dispatch' && inputs.tag == ''
        working-directory: desktop-app
        env:
          NODE_ENV: production
        run: npm run dist:ci

      - name: Build & publish desktop to GitHub Release (tag push)
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: desktop-app
        env:
          NODE_ENV: production
        run: npm run dist:publish

      - name: Build & publish desktop to GitHub Release (manual tag input)
        if: github.event_name == 'workflow_dispatch' && inputs.tag != ''
        working-directory: desktop-app
        env:
          NODE_ENV: production
        run: npm run dist:publish

      - name: Upload workflow artifacts (always)
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ runner.os }}
          path: |
            desktop-app/out-builder/**
          if-no-files-found: error


